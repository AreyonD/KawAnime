image: Visual Studio 2015

cache:
  - '%USERPROFILE%\.electron'

skip_tags: true

platform:
  - x64

init:
  - git config --global core.autocrlf input

environment:
  matrix:
    # - variant: test_debug
    #   compiler: msvc-14.0
    #   model: 32
    #   bjam: 1
    - variant: test_release
      compiler: msvc-14.0
      model: 64
      python: 1
      crypto: openssl
      bjam: 1
      cmake: 1
    # - variant: test_debug
    #   cmake: 1
    #   compiler: gcc
    #   model: 64
    #   crypto: openssl
    #   bjam: 1

install:
  - ps: Install-Product node 12 x64
  - git submodule update --init --recursive

  - set ROOT_DIRECTORY=%CD%
  - cd %ROOT_DIRECTORY%
  - if not defined compiler ( set compiler="" )
  - if not defined crypto ( set crypto=built-in )
  - if not defined linkflags ( set linkflags="" )
  - if not defined include ( set include="" )
  - cd %ROOT_DIRECTORY%
  - set BOOST_ROOT=c:\Libraries\boost_1_69_0
  - ps: '"using msvc : 14.0 ;`nusing gcc : : : <cxxflags>-std=c++14 ;`nusing python : 3.5 : c:\\Python35-x64 : c:\\Python35-x64\\include : c:\\Python35-x64\\libs ;`n" | Set-Content $env:HOMEDRIVE\$env:HOMEPATH\user-config.jam'
  - type %HOMEDRIVE%%HOMEPATH%\user-config.jam
  - cd %ROOT_DIRECTORY%
  - set PATH=c:\msys64\mingw32\bin;%PATH%
  - g++ --version
  - echo %ROOT_DIRECTORY%

  - choco install ninja
  - cd %APPVEYOR_BUILD_FOLDER%\bindings\lib\libtorrent
  - mkdir build && cd build
  - cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_STANDARD=14 -DBOOST_ROOT=%BOOST_ROOT% -G Ninja ..
  - ninja
  - ninja install
  - cd %APPVEYOR_BUILD_FOLDER%
  - npm install

test_script:
  - node --version
  - npm --version
  - npm run lint
  - npm run pack
  - npm run test

deploy_script:
  - IF [%APPVEYOR_REPO_BRANCH%]==[master] npm run publish:win